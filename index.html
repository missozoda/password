<body>
  <div class="container p-5">
    <form class="site-form mt-5" action="" method="post">

      <button class="site-btn d-block my-3 px-5 ms-auto me-auto border-2 border-primary rounded-3 text-primary bg-transparent" type="submit"> Enter </button>
    </form>
